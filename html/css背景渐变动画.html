<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS背景渐变动画</title>
    <style>
        div{
            width:500px;
            height:100px;
            background: #ffc700;
            animation: donghua 2s infinite alternate;
        }
        @keyframes donghua {
            100%{
                background: #e91e1e;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
