<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双侧投影</title>
    <style>
        div{
            width:300px;
            height: 150px;
            background-color: deepskyblue;
            margin:50px auto;
            text-align: center;
            line-height: 50px;
            box-shadow: 10px 0px 10px -5px black,
                         -10px 0px 10px -5px black;
        }
    </style>
</head>
<body>
<div>
    双侧投影效果<br>
    10px(两侧投影效果) 0 10px（模糊程度） -5px（上下投影效果） black,
</div>
</body>
</html>
